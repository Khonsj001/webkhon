    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #5D5CDE;
            --bs-body-bg: #fff;
            --bs-body-color: #212529;
        }
        
        .dark-mode {
            --bs-body-bg: #212529;
            --bs-body-color: #f8f9fa;
            --bs-dark: #343a40;
            --bs-light: #495057;
        }
        
        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Noto Sans Lao', 'Poppins', sans-serif;
        }
        
        .sidebar {
            position: sticky;
            top: 0;
            height: calc(100vh - 56px);
            overflow-y: auto;
        }
        
        .sidebar .list-group-item {
            background-color: transparent;
            color: var(--bs-body-color);
            border-color: rgba(var(--bs-dark-rgb), 0.2);
        }
        
        .sidebar .list-group-item:hover {
            background-color: rgba(93, 92, 222, 0.1);
        }
        
        .sidebar .list-group-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .code-example {
            background-color: rgba(var(--bs-dark-rgb), 0.05);
            border-radius: 4px;
            padding: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .result-box {
            padding: 1rem;
            border: 1px solid rgba(var(--bs-dark-rgb), 0.2);
            border-radius: 4px;
        }
        
        /* Custom card style */
        .component-card {
            height: 100%;
            transition: transform 0.2s;
            cursor: pointer;
            border-color: rgba(93, 92, 222, 0.3);
        }
        
        .component-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .component-card .card-header {
            background-color: rgba(93, 92, 222, 0.1);
            font-weight: 500;
        }
        
        #mainContent {
            min-height: calc(100vh - 56px);
        }
        
        /* Scrollbar styling */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background-color: rgba(93, 92, 222, 0.5);
            border-radius: 3px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background-color: rgba(var(--bs-dark-rgb), 0.05);
        }
        
        .dark-mode .code-example {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .dark-mode .result-box {
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 992px) {
            .sidebar {
                position: static;
                height: auto;
                max-height: 300px;
            }
        }

            }
        }

<!-- Colored list items -->
<ul class="list-group mt-3">
  <li class="list-group-item list-group-item-primary">Primary</li>
  <li class="list-group-item list-group-item-secondary">Secondary</li>
  <li class="list-group-item list-group-item-success">Success</li>
  <li class="list-group-item list-group-item-danger">Danger</li>
  <li class="list-group-item list-group-item-warning">Warning</li>
</ul>`,
                        variations: [
                            {
                                name: '.list-unstyled',
                                description: 'ເອົາເຄື່ອງໝາຍລາຍການອອກ (bullet points)'
                            },
                            {
                                name: '.list-inline',
                                description: 'ເຮັດໃຫ້ລາຍການຢູ່ໃນແຖວດຽວກັນ'
                            },
                            {
                                name: '.list-inline-item',
                                description: 'ໃຊ້ກັບລາຍການໃນ .list-inline'
                            },
                            {
                                name: '.list-group',
                                description: 'ສ້າງກຸ່ມລາຍການທີ່ມີສະໄຕ'
                            },
                            {
                                name: '.list-group-item',
                                description: 'ແຕ່ລະລາຍການໃນ list-group'
                            },
                            {
                                name: '.list-group-item-action',
                                description: 'ເຮັດໃຫ້ລາຍການສາມາດໃຊ້ງານໄດ້ (ເມື່ອວາງເມົາສ໌)'
                            },
                            {
                                name: '.active',
                                description: 'ສະແດງວ່າລາຍການນັ້ນຖືກເລືອກ'
                            },
                            {
                                name: '.disabled',
                                description: 'ສະແດງວ່າລາຍການນັ້ນຖືກປິດການໃຊ້ງານ'
                            },
                            {
                                name: '.list-group-item-{color}',
                                description: 'ເພີ່ມສີສະເພາະໃຫ້ກັບລາຍການ'
                            }
                        ]
                    }
                ]
            }
        ];

        // ສະແດງໝວດໝູ່
        const categoryList = document.getElementById('categoryList');
        bootstrapData.forEach(category => {
            const listItem = document.createElement('button');
            listItem.className = 'list-group-item list-group-item-action';
            listItem.textContent = category.name;
            listItem.addEventListener('click', () => showCategory(category.id));
            categoryList.appendChild(listItem);
        });

        // ສະແດງອົງປະກອບຂອງໝວດນັ້ນ
        function showCategory(categoryId) {
            // ເນັ້ນປຸ່ມໝວດທີ່ເລືອກ
            document.querySelectorAll('#categoryList .list-group-item').forEach(item => {
                item.classList.remove('active');
                if(item.textContent === bootstrapData.find(c => c.id === categoryId).name) {
                    item.classList.add('active');
                }
            });
            
            const category = bootstrapData.find(c => c.id === categoryId);
            const componentGrid = document.getElementById('componentGrid');
            componentGrid.innerHTML = '';
            
            // ສະແດງຂໍ້ມູນໝວດໝູ່
            const categoryInfo = document.createElement('div');
            categoryInfo.className = 'col-12 mb-4';
            categoryInfo.innerHTML = `
                <h2>${category.name}</h2>
                <p class="lead">${category.description}</p>
                <hr>
            `;
            componentGrid.appendChild(categoryInfo);
            
            // ສະແດງອົງປະກອບໃນໝວດນັ້ນ
            category.components.forEach(component => {
                const componentCard = document.createElement('div');
                componentCard.className = 'col-md-6 col-lg-4';
                componentCard.innerHTML = `
                    <div class="card component-card h-100" data-category="${categoryId}" data-component="${component.id}">
                        <div class="card-header">
                            ${component.name}
                        </div>
                        <div class="card-body">
                            <p class="card-text">${component.description}</p>
                        </div>
                    </div>
                `;
                componentGrid.appendChild(componentCard);
                
                // ເພີ່ມ event ເມື່ອກົດທີ່ອົງປະກອບ
                componentCard.querySelector('.card').addEventListener('click', () => {
                    showComponentDetails(categoryId, component.id);
                });
            });
        }
        
        // ສະແດງລາຍລະອຽດຂອງອົງປະກອບໃນໜ້າຕ່າງ modal
        function showComponentDetails(categoryId, componentId) {
            const category = bootstrapData.find(c => c.id === categoryId);
            const component = category.components.find(c => c.id === componentId);
            
            // ຕັ້ງຄ່າຫົວຂໍ້
            document.getElementById('componentModalLabel').textContent = component.name;
            
            // ສະແດງເນື້ອຫາ
            const modalBody = document.getElementById('componentModalBody');
            
            let variationsHTML = '';
            if (component.variations && component.variations.length > 0) {
                variationsHTML = `
                    <h5 class="mt-4">ຮູບແບບຄຳສັ່ງ</h5>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ຄຳສັ່ງ</th>
                                    <th>ຄຳອະທິບາຍ</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${component.variations.map(v => `
                                    <tr>
                                        <td><code>${v.name}</code></td>
                                        <td>${v.description}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            modalBody.innerHTML = `
                <p>${component.description}</p>
                
                <h5 class="mt-3">ຕົວຢ່າງ</h5>
                <div class="result-box mb-3">
                    ${component.html}
                </div>
                
                <h5>HTML</h5>
                <pre class="code-example mb-4"><code>${escapeHtml(component.html)}</code></pre>
                
                ${variationsHTML}
            `;
            
            // ເປີດໜ້າຕ່າງ modal
            const modal = new bootstrap.Modal(document.getElementById('componentModal'));
            modal.show();
        }
        
        // ຟັງຊັ່ນຊ່ວຍຄວາມປອດໄພ HTML
        function escapeHtml(html) {
            return html
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // ສະແດງໝວດໝູ່ທຳອິດເມື່ອໂຫຼດໜ້າ
        if (bootstrapData.length > 0) {
            showCategory(bootstrapData[0].id);
        }
    </script>
</body>
</html>
